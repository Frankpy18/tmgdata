    // Poblar el desplegable de supervisores
    const supervisorSelect = document.getElementById('supervisorSelect');
    Object.keys(supervisorsData).forEach(supervisor => {
      const option = document.createElement('option');
      option.value = supervisor;
      option.textContent = supervisor;
      supervisorSelect.appendChild(option);
    });

    // Escucha el cambio en la selección de supervisor
    supervisorSelect.addEventListener('change', () => {
      const selectedSupervisor = supervisorSelect.value;
      const asesorSelect = document.getElementById('asesorSelect');
      asesorSelect.innerHTML = '<option value="">--Selecciona--</option>';

      if (selectedSupervisor) {
        const asesores = supervisorsData[selectedSupervisor];
        Object.keys(asesores).forEach(asesor => {
          const option = document.createElement('option');
          option.value = asesor;
          option.textContent = asesor;
          asesorSelect.appendChild(option);
        });
        asesorSelect.style.display = 'block';
      } else {
        asesorSelect.style.display = 'none';
      }

      document.getElementById('asesorInfo').innerHTML = '';
      if (window.myChart) {
        window.myChart.data.datasets[0].data = [];
        window.myChart.data.datasets[1].data = [];
        window.myChart.update();
      }
    });

    // Escucha el cambio en la selección de asesor
    const asesorSelect = document.getElementById('asesorSelect');
    asesorSelect.addEventListener('change', () => {
      const selectedSupervisor = supervisorSelect.value;
      const selectedAsesor = asesorSelect.value;

      if (selectedAsesor && selectedSupervisor) {
        const asesorData = supervisorsData[selectedSupervisor][selectedAsesor];
        const totalTMG = asesorData.total;
        const cumpleMeta = totalTMG <= 458;
        const diferencia = Math.abs(458 - totalTMG).toFixed(2);
        const emoji = cumpleMeta ? '😊' : '😞';
        const mensajeDiferencia = cumpleMeta 
          ? `Dentro de la meta por ${diferencia} segundos` 
          : `Excede la meta por ${diferencia} segundos`;

        // Mostrar la información del asesor
        document.getElementById('asesorInfo').innerHTML = `
          <p><strong>Asesor:</strong> ${selectedAsesor}</p>
          <p><strong>Total TMG:</strong> ${totalTMG.toFixed(2)}</p>
          <p><strong>Cumple Meta (≤ 458):</strong> ${cumpleMeta ? 'Sí' : 'No'} ${emoji}</p>
          <p><strong>Diferencia con la Meta:</strong> ${mensajeDiferencia}</p>
        `;

        // Actualizar gráfico
        const tmgData = asesorData.tmg;
        const chartData = {
          labels: Array.from({ length: 26 }, (_, i) => `Día ${i + 1}`),
          datasets: [
            {
              type: 'bar',
              label: 'TMG Diario',
              data: tmgData,
              backgroundColor: 'rgba(54, 162, 235, 0.6)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            },
            {
              type: 'line',
              label: 'Meta (458)',
              data: Array(26).fill(458), // 26 - 458
              borderColor: 'red',
              borderWidth: 2,
              fill: false,
              pointRadius: 0
            }
          ]
        };

        if (window.myChart) {
          window.myChart.data = chartData;
          window.myChart.update();
        } else {
          const ctx = document.getElementById('tmgChart').getContext('2d');
          window.myChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
              responsive: false,  // Desactivado para tamaño fijo
              scales: {
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'Valor TMG', font: { size: 14 } }
                },
                x: {
                  title: { display: true, text: 'Día', font: { size: 14 } }
                }
              },
              plugins: {
                legend: { display: true, position: 'top' },
                tooltip: { enabled: true }
              }
            }
          });
        }
      }
    });

    // Inicializar gráfico vacío
    const ctx = document.getElementById('tmgChart').getContext('2d');
    window.myChart = new Chart(ctx, {
      type: 'bar',
      data: { 
        labels: [], 
        datasets: [
          { type: 'bar', label: 'TMG Diario', data: [], backgroundColor: 'rgba(54, 162, 235, 0.6)', borderColor: 'rgba(54, 162, 235, 1)', borderWidth: 1 },
          { type: 'line', label: 'Meta (458)', data: [], borderColor: 'red', borderWidth: 2, fill: false, pointRadius: 0 }
        ]
      },
      options: {
        responsive: false,  // Desactivado para tamaño fijo
        scales: {
          y: { beginAtZero: true, title: { display: true, text: 'Valor TMG', font: { size: 14 } } },
          x: { title: { display: true, text: 'Día', font: { size: 14 } } }
        },
        plugins: { legend: { display: true, position: 'top' }, tooltip: { enabled: true } }
      }
    });
  </script>
